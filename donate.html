</head>
<body>
    <nav>
        <img src="cover8.png" alt="" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

                    <a href="portfolio.html">Portfolio</a>

                </div>

            <li class="dropdown">

        </ul>

    <main id="donate">
        <div class="container">
            <h2>Donate to Support Our Cause</h2>
            <p>Your donation will help us create a better future for children and schools in developing countries.</p>
            <div class="donation-options">
                <label>
                    <input type="radio" name="donation" value="10">
                    <span>ksh10,000</span>
                </label>
                <label>
                    <input type="radio" name="donation" value="25">
                    <span>ksh25,000</span>
                </label>
                <label>
                    <input type="radio" name="donation" value="50">
                    <span>ksh50,000</span>
                </label>
                <label>
                    <input type="radio" name="donation" value="100">
                    <span>ksh100,000</span>
                </label>
                <label>
                    <input type="radio" name="donation" value="custom">
                    <span>Custom Amount</span>
                    <input type="text" name="custom-amount" placeholder="Enter Amount">
                </label>
            </div>
            <button type="button">Donate Now</button>
        </div>
    </main>

    <div class="footer">
        <div class="ff">P.O Box 1234-00100 Nairobi </div>
        <div class="social-icons">
